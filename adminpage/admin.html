<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MetaUlagam – Admin Enquiries</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* small extra styling for admin table */
        .admin-wrapper {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 1.6rem;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 0.8rem;
            background: #333;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border: 1px solid #ccc;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            vertical-align: top;
            font-size: 0.9rem;
        }

        th {
            background: #eee;
        }

        .status {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .status.error {
            color: darkred;
        }

        .status.success {
            color: darkgreen;
        }

        .btn-refresh {
            padding: 8px 14px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background: #333;
            color: #fff;
        }

        .btn-refresh:hover {
            background: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>MetaUlagam Admin</h1>
</header>

<section>
    <div class="admin-wrapper">
        <div class="admin-header">
            <h1>Enquiries</h1>
            <div>
                <span class="badge">Admin Panel</span>
                <button id="refreshBtn" class="btn-refresh">Refresh</button>
            </div>
        </div>

        <p class="status" id="statusMsg">Loading enquiries...</p>

        <table>
            <thead>
                <tr>
                    <th>Created</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="enquiryTableBody">
                <!-- Filled by admin.js -->
            </tbody>
        </table>
    </div>
</section>

<footer>
    <p>© 2025 MetaUlagam – Admin</p>
</footer>

<script src="admin.js"></script>
</body>
</html>
