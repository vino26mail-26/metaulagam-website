<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MetaUlagam Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1020;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background: #161b2e;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .login-card h2 {
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
    }
    .login-card label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
    }
    .login-card input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #333;
      box-sizing: border-box;
    }
    .login-card button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #ff6b00;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .login-card button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error {
      color: #ff6b6b;
      font-size: 13px;
      margin-bottom: 8px;
      min-height: 16px;
    }
    .success {
      color: #4caf50;
      font-size: 13px;
      margin-bottom: 8px;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Admin Login</h2>
    <div id="message" class="error"></div>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit" id="loginBtn">Login</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
